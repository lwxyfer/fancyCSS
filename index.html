<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FancyCSS</title>
    <style>

    </style>
    <link rel="stylesheet" href="fancyCSS.css">
</head>

<body>
    <section>
        <h1>USE PURE CSS TO IMPLEMENT SOME COOL EFFECTS</h1>
    </section>
    <section>
        <h1>HoverScale serious</h1>
        <div class="hoverScale">Hover Me PLE</div>
    </section>

    <section>
        <h1>checked</h1>
        <div class="checked-input">
            <div class="title">checked 闭合显示</div>
            <input type="checkbox">
            <span class="ico"></span>
            <div class="content">
                你看不见我
            </div>
        </div>
    </section>

    <section>
        <h1>tooltip</h1>
        <div class="hover-tooltip leftbottom" date-tooltip="I AM TOOLTIP">show me tooltip & I AM IN THE <strong>LEFTBOTTOM</strong></div>
        <br>
        <br>
        <br>
        <div class="hover-tooltip rightbottom" date-tooltip="I AM TOOLTIP">show me tooltip & I AM IN THE <strong>RIGHTBOTTOM</strong></div>
        <br>
        <br>
        <br>
        <div class="hover-tooltip lefttop" date-tooltip="I AM TOOLTIP">show me tooltip & I AM IN THE <strong>LEFTTOP</strong></div>
    </section>

    <section>
        <h1>overwatch loading animation</h1>
        <div class='hexcontainer'>
            <div class='hexbox'>
                <div class='hexagon hex_1'></div>
                <div class='hexagon hex_2'></div>
                <div class='hexagon hex_3'></div>
                <div class='hexagon hex_4'></div>
                <div class='hexagon hex_5'></div>
                <div class='hexagon hex_6'></div>
                <div class='hexagon hex_7'></div>
            </div>
        </div>
    </section>

    <section class="color">
        <h1>精灵球的实现</h1>
        <div class="pokemon">
            <div class="ball"></div>
        </div>
        <div class="box"></div>
    </section>

</body>

</html>
